<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>E-MAILS</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center text-center">
        <a class="navbar-brand">E-Mails. Ã¼bersichtlich. ohne bullshit.</a>
        <div class="justify-content-center" style="max-width: 50%;">
            <form action="/search" method="GET">
                <input class="form-control me-2 text-center" type="search" placeholder="Lehrkraft" aria-label="Search" name="query">
                <button class="btn btn-outline-success " type="submit" style="margin-top: 10px;">Suchen</button>
            </form>
        </div>
        <div class="result">
            {% for teacher in teachers %}
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <h5 class="card-title">{{ teacher[0] }}</h5>
                    <a class="card-text" href="mailto:{{ teacher[1] }}">{{ teacher[1] }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
